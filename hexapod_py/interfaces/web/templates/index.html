<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexapod Control</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hexapod Control</h1>
            <div class="status-bar">
                <p><strong>Mode:</strong> <span id="mode">{{ mode }}</span></p>
                <p><strong>Locomotion:</strong> <span id="locomotion-status">DISABLED</span></p>
            </div>
        </header>

        <main>
            <div class="video-container">
                <div class="video-wrapper">
                    <h2>Front Camera</h2>
                    <img id="front-camera-feed" src="/video_feed/0" alt="Front Camera Feed">
                </div>
                <div class="video-wrapper">
                    <h2>Rear Camera</h2>
                    <img id="rear-camera-feed" src="/video_feed/1" alt="Rear Camera Feed">
                </div>
            </div>

            <div class="controls-container">
                <div class="joystick-container">
                    <div id="joystick-zone" class="joystick-zone">
                        <div id="joystick-handle" class="joystick-handle"></div>
                    </div>
                    <div class="joystick-data">
                        <p><strong>Forward/Backward (Vx):</strong> <span id="vx-value">0.00</span></p>
                        <p><strong>Strafe (Vy):</strong> <span id="vy-value">0.00</span></p>
                        <p><strong>Turn (Omega):</strong> <span id="omega-value">0.00</span></p>
                    </div>
                </div>
                <div class="buttons-container">
                    <button id="locomotion-toggle-btn" class="control-btn start">START</button>
                </div>
            </div>

            <div class="sensor-data">
                <h2>IMU Data</h2>
                <pre id="imu-data">Fetching data...</pre>
            </div>
        </main>

        <footer>
            <p>Hexapod Control Interface</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
