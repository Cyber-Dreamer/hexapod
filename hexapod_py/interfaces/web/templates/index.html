<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexapod Control</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Main view for video/3D model, sits in the background -->
    <div id="main-view">
        <!-- Main view content will be injected here by JS -->
    </div>

    <!-- UI Overlay sits on top of the main view -->
    <div class="ui-overlay">
        <header class="header">
            <h1>Hexapod Control</h1>
            <div class="status-indicators">
                <button id="power-btn" class="control-btn power-off">POWER</button>
                <button id="mode-toggle-btn" class="control-btn mode-toggle" disabled>BODY</button>
                <div class="status-item"><strong>Mode:</strong> <span id="mode">{{ mode }}</span></div>
                <div class="status-item"><strong>Locomotion:</strong> <span id="locomotion-status">DISABLED</span></div>
                <div class="status-item"><strong>GPS:</strong> <span id="gps-status">No Signal</span></div>
            </div>
            <button id="settings-btn" class="icon-btn">⚙️</button>
        </header>

        <!-- Container for preview camera views -->
        <div id="preview-container"></div>

        <div class="footer">
            <div class="joystick-area">
                <div class="joystick-container">
                    <div id="joystick-zone-left" class="joystick-zone"></div>
                    <p class="joystick-label">Movement</p>
                    <div class="joystick-data">
                        <span>Vy: <span id="vy-value">0.00</span></span>
                        <span>Vx: <span id="vx-value">0.00</span></span>
                    </div>
                </div>
            </div>
            <div class="joystick-area">
                <div class="joystick-container">
                    <div id="joystick-zone-right" class="joystick-zone"></div>
                    <p id="right-joystick-label" class="joystick-label">Rotation (omega)</p>
                    <div class="joystick-data">
                        <span><strong id="omega-label">Omega</strong>: <span id="omega-value">0.00</span></span>
                        <span><strong>Pitch</strong>: <span id="pitch-value">0.00</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel (initially hidden) -->
    <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <h2>Gait Parameters</h2>
            <button id="close-settings-btn">&times;</button>
        </div>
        <div class="gait-selector-group">
            <h3>Gait</h3>
            <div id="gait-selector">
                <!-- Gait buttons will be dynamically added here by JS -->
            </div>
        </div>
        <div class="slider-group">
            <label for="body-height-slider">Body Height: <span id="body-height-value">200 mm</span></label>
            <input type="range" id="body-height-slider" min="50" max="350" value="200" class="slider">
        </div>
        <div class="slider-group">
            <label for="standoff-slider">Standoff Distance: <span id="standoff-value">200 mm</span></label>
            <input type="range" id="standoff-slider" min="50" max="400" value="200" class="slider">
        </div>
        <div class="slider-group">
            <label for="step-height-slider">Step Height: <span id="step-height-value">40 mm</span></label>
            <input type="range" id="step-height-slider" min="10" max="300" value="40" class="slider">
        </div>
        <div class="settings-divider"></div>
        <div class="toggle-group">
            <label id="ai-vision-label" for="ai-vision-toggle">AI Vision (OFF)</label>
            <label class="switch">
                <input type="checkbox" id="ai-vision-toggle">
                <span class="switch-slider"></span>
            </label>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
