<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexapod Control</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- URDFLoader and OrbitControls must be included after three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/urdf-loader@0.10.0/build/URDFLoader.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hexapod Control</h1>
            <div class="status-bar">
                <button id="settings-btn" class="control-btn settings">Settings</button>
                <button id="locomotion-toggle-btn" class="control-btn start">START</button>
                <p><strong>Mode:</strong> <span id="mode">{{ mode }}</span></p>
                <p><strong>Locomotion:</strong> <span id="locomotion-status">DISABLED</span></p>
                <p><strong>GPS:</strong> <span id="gps-status">No Signal</span></p>
            </div>
        </header>

        <main>
            <div class="view-container">
                <div id="main-view" class="main-view">
                    <!-- Main view content will be injected here by JS -->
                </div>
                <div id="preview-container" class="preview-container">
                    <!-- Preview views will be injected here by JS -->
                </div>
                <div class="controls-container">
                    <div class="joystick-area">
                        <div id="joystick-zone-left" class="joystick-zone"></div>
                        <p>Movement</p>
                        <div class="joystick-data-local">
                            <span>Vy (Fwd/Bwd): <span id="vy-value">0.00</span></span>
                            <span>Vx (Strafe): <span id="vx-value">0.00</span></span>
                        </div>
                    </div>
                    <div class="joystick-area">
                        <div id="joystick-zone-right" class="joystick-zone"></div>
                        <p id="right-joystick-label">Rotation (omega)</p>
                        <div class="joystick-data-local">
                            <span id="omega-label-container"><strong id="omega-label">Omega</strong>: <span id="omega-value">0.00</span></span>
                            <span><strong>Pitch</strong>: <span id="pitch-value">0.00</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Settings Panel (initially hidden) -->
    <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <h2>Gait Parameters</h2>
            <button id="close-settings-btn">&times;</button>
        </div>
        <div class="slider-group">
            <label for="body-height-slider">Body Height: <span id="body-height-value">150 mm</span></label>
            <input type="range" id="body-height-slider" min="100" max="250" value="150" class="slider">
        </div>
        <div class="slider-group">
            <label for="standoff-slider">Standoff Distance: <span id="standoff-value">400 mm</span></label>
            <input type="range" id="standoff-slider" min="300" max="500" value="400" class="slider">
        </div>
        <div class="slider-group">
            <label for="step-height-slider">Step Height: <span id="step-height-value">40 mm</span></label>
            <input type="range" id="step-height-slider" min="10" max="80" value="40" class="slider">
        </div>
        <div class="settings-divider"></div>
        <div class="toggle-group">
            <label id="ai-vision-label" for="ai-vision-toggle">AI Vision (OFF)</label>
            <label class="switch">
                <input type="checkbox" id="ai-vision-toggle">
                <span class="switch-slider"></span>
            </label>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
